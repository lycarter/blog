---
layout: default
---

<div>
  <div class="post">
    <time class="post-time" datetime="{{ page.date }}">{{ page.date | date_to_string | upcase }}</time>
    <h1 class="post-title">{{ page.title }}</h1>

    {{ content }}

  </div>
</div>

<div class="pagination">
  {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.url }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.url }}" class="right arrow">&#8594;</a>
  {% endif %}

  <a href="{{ site.baseurl }}/" class="home">home</a>
</div>
