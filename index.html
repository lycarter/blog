---
layout: default
title: Home
---

{% for post in site.posts %}
  <div class="post-preview">
    <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
    <h1>{{ post.title }}</h1>

    <p>{{ post.content | truncatewords: 70 | strip_html }}</p>


    <div class="post-link">
      <a href="{{ post.url }}">continue reading</a>
    </div>
  </div>
{% endfor %}
